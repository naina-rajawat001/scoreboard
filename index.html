<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="gameboard ">
        <div class="flex spaced-evenly">
            <section class="home-side flex">
                <h1>
                    HOME
                </h1>
                <div class="score-box flex">
                    <p id="home-scoreboard-el">0</p>
                </div>
                <div class="buttons" >
                    <button id="plus-one"  onclick="incrementTheScores(1,'home')">+1</button>
                    <button  id="plus-two" onclick="incrementTheScores(2, 'home')">+2</button>
                    <button  id="plus-three" onclick="incrementTheScores(3, 'home')">+3</button>
                </div>
                
            </section>
            <section class="guest-side flex">
                <h1>
                    GUEST
                </h1>
                <div class="score-box flex">
                <p id="guest-scoreboard-el">0</p>
                </div>
                <div class="buttons">
                    <button  id="plus-one" onclick="incrementTheScores(1)">+1</button>
                    <button id="plus-two" onclick="incrementTheScores(2)">+2</button>
                    <button id="plus-three" onclick="incrementTheScores(3)">+3</button>
                </div>
            </section>
        </div>
        <div >
            <button class="new-game" onclick="reset()">New Game</button>
        </div>
     </main>   
    <script src="script.js"></script>
</body>
</html>
